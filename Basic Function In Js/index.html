<!DOCTYPE html>
<html>
    <head>
        <title>Basic Function In Js</title>
    </head>
    <body>
        <button onclick="myfunction(5)">Execute JS Function</button>
        <script>
            function myfunction(x, y){
                if(y==undefined){
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
